<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fans Cup Team Portal Login</title>
    <link rel="icon" href="./assets/img/logo.png">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.min.css">
    <link rel="stylesheet" href="./assets/icons/uicons-regular-rounded/css/uicons-regular-rounded.min.css">
</head>

<body>

    <header
        class="flex items-center justify-between gap-4 bg-white text-slate-900 z-50 py-2 px-4 lg:px-[5%] sticky top-0 backdrop-blur-xl shadow-sm">
        <div class="flex items-center justify-between w-full lg:w-auto">
            <a href="/">
                <img class="w-12" src="./assets/img/logo.png" alt="RSU Fans Cup" width="100" height="auto">
            </a>

            <button class="menu-toggle lg:hidden" type="button" aria-label="Mobile menu toggle button">
                <i class="fr fi-rr-menu-burger"></i>
            </button>
        </div>

        <nav
            class="absolute drop-shadow-xl min-h-screen lg:min-h-full bg-white transition-transform ease-in-out duration-500 scale-0 top-full left-0 p-4 w-full lg:static lg:p-0 lg:w-auto lg:scale-100 lg:bg-transparent lg:drop-shadow-none">
            <ul class="flex flex-col gap-6 lg:gap-8 lg:flex-row">
                <li>
                    <a class="hover:text-green-500" href="/">
                        Home
                    </a>
                </li>
                <li>
                    <a class="hover:text-green-500" href="/#about">
                        About
                    </a>
                </li>
                <li>
                    <a class="hover:text-green-500" href="livescore.html">
                        LiveScore
                    </a>
                </li>
                <li>
                    <a class="hover:text-green-500" href="registration.html">
                        Registration
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="grid place-content-center min-h-screen py-8 px-4 bg-slate-800">
        <form class="bg-slate-900 text-slate-200 py-8 px-4 rounded-lg space-y-8 lg:px-8" method="POST">
            <div class="text-center mx-auto w-[90%]">

                <h3 class="text-center header text-2xl">
                    Sign in
                </h3>

                <p>
                    Sign in to access your dashboard
                </p>

            </div>

            <div class="flex flex-col gap-4">

                <label class="flex items-center bg-white rounded-lg text-slate-900" for="username">

                    <span class="rounded-l-lg pl-4">
                        <i class="fr fi-rr-user relative top-0.5"></i>
                    </span>

                    <input class="rounded-r-lg input pl-2 bg-white" type="text" placeholder="Username or email"
                        name="username" id="username" required autocomplete="off" />

                </label>

                <label class="flex items-center bg-white rounded-lg text-slate-900" for="password">

                    <span class="rounded-l-lg pl-4">
                        <i class="fr fi-rr-lock relative top-0.5"></i>
                    </span>

                    <input class="rounded-r-lg input pl-2 bg-white" type="password" placeholder="Password"
                        name="password" id="password" required autocomplete="off" />

                </label>

                <div class="flex flex-wrap gap-2 items-center justify-between lg:gap-8">

                    <label class="flex gap-1.5 items-center cursor-pointer" for="remember-me">

                        <input
                            class="form-checkbox rounded-lg p-2  text-slate-900 cursor-pointer ring-offset-sky-600 ring-offset-2 focus:outline-none focus:ring-1 focus:ring-offset-2 focus:ring-sky-500 focus:bg-sky-700"
                            type="checkbox" name="remember-me" id="remember-me" />

                        Remember me

                    </label>

                    <a class="text-rose-500 hover:text-rose-600 focus:text-rose-600 hover:underline hover:underline-offset-4 active:underline active:underline-offset-4"
                        href="forgot-password.html">
                        Forgot Password
                    </a>

                </div>

                <button class="bg-sky-500 hover:bg-sky-600 focus:bg-sky-600 py-1.5 w-full px-4 text-white rounded-lg"
                    type="submit">
                    Login
                </button>

            </div>

            <p>
                Don't have an account yet? <a
                    class="text-sky-500 hover:text-sky-600 focus:text-sky-600 hover:underline hover:underline-offset-4 active:underline active:underline-offset-4"
                    href="registration.html">Create one</a>
            </p>
        </form>
    </main>

    <footer class="text-center bg-slate-900 text-white p-4">
        <p>
            &copy; 2022. All rights reserved.
        </p>

        <p>
            Created with all the <i class="fi fi-rr-heart text-rose-500 top-[0.2rem] relative"></i> in the world by
            Precious
            Temple
        </p>
    </footer>

    <script src="./assets/js/main.js"></script>
</body>
</html>
